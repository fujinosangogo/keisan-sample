<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>たしざんプリント</title>

<style>
@page {
  size: A4;
  margin: 15mm;
}

body {
  font-family: sans-serif;
  text-align: center;
}

h1 {
  font-size: 26px;
  margin-bottom: 10px;
}

#name {
  margin-bottom: 20px;
  font-size: 18px;
}

#problems {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px 40px;
  font-size: 34px;
  margin-top: 10px;
}

.problem {
  padding: 6px 0;
}

button {
  margin: 15px;
  font-size: 16px;
  padding: 8px 18px;
}

@media print {
  button {
    display: none;
  }
}
</style>
</head>
<body>

<h1>たしざん</h1>

<div id="name">
  なまえ：____________________
</div>

<div id="problems"></div>

<button onclick="generate()">あたらしくする</button>
<button onclick="window.print()">いんさつ</button>

<script>
function generate() {
  const container = document.getElementById("problems");
  container.innerHTML = "";

  for (let i = 0; i < 30; i++) {

    // 1〜9のみ、繰り上がりなし
    let a = Math.floor(Math.random() * 9) + 1;
    let b = Math.floor(Math.random() * (9 - a)) + 1;

    const div = document.createElement("div");
    div.className = "problem";
    div.textContent = `${a} ＋ ${b} ＝ ＿＿`;
    container.appendChild(div);
  }
}

generate();
</script>

</body>
</html>
