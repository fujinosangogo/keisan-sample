<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>たしざんプリント</title>

<style>
body {
  font-family: sans-serif;
  text-align: center;
}

h1 {
  font-size: 28px;
}

#name {
  margin-bottom: 20px;
  font-size: 18px;
}

#problems {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* ← 2列 */
  gap: 20px;
  font-size: 36px;
  margin-top: 20px;
}

.problem {
  padding: 10px 0;
}

button {
  margin: 15px;
  font-size: 18px;
  padding: 10px 20px;
}

@media print {
  button {
    display: none;
  }
}
</style>
</head>
<body>

<h1>たしざん</h1>

<div id="name">
  なまえ：____________________
</div>

<div id="problems"></div>

<button onclick="generate()">あたらしくする</button>
<button onclick="window.print()">いんさつ</button>

<script>
function generate() {
  const container = document.getElementById("problems");
  container.innerHTML = "";

  for (let i = 0; i < 30; i++) {  // ← 30問

    // 繰り上がりなし（合計9以下）
    let a = Math.floor(Math.random() * 9);
    let b = Math.floor(Math.random() * (10 - a));

    const div = document.createElement("div");
    div.className = "problem";
    div.textContent = `${a} ＋ ${b} ＝ ＿＿`;
    container.appendChild(div);
  }
}

generate();
</script>

</body>
</html>
